<!DOCTYPE html>
<html>
  <head>
    <title>color-wheel example</title>
    <script src="jquery-1.7.1.min.js" type='text/javascript'></script>
    <script src="jquery.color-wheel.js" type='text/javascript'></script>
    <link rel="stylesheet" type="text/css" href="color-wheel.css" />
    <script type='text/javascript'>
      var type = "hsl"
      var picker = [0]
      $(document).ready(function(){
        gen()
        
        $("[name=colorWheelType]").click(function(){
          type = $(this).attr('value')
          gen()
        })
        $("[name=colorWheelPicker]").click(function(){
          $("[name=colorWheelPickerFormat]").attr('value',$(this).attr('value'))
          picker = $(this).attr('value').split(',')
          if (picker[0] != "")
            gen()
          else
            $("[name=colorWheelPickerFormat]").focus()
        })
        $("[name=colorWheelPickerFormat]").change(function(){
          picker = $(this).attr('value').split(',')
          gen()
        })
      }) // ready
      function gen() {
        console.log("gen")
        $(".color-wheel").colorWheel({
          type:type,
          showPicker:true,
          picker:picker
        })
      } // gen
    </script>
  </head>
  <body>
    <div>
      <a href="http://github.com/spilliams/color-wheel" target="_blank">API</a><br>
      wheel controls:<br>
      <input type='radio' name='colorWheelType' value='hsl' checked='checked'> HSL
      <input type='radio' name='colorWheelType' value='hls'> HLS
      <input type='radio' name='colorWheelType' value='slh'> SLH
      <input type='radio' name='colorWheelType' value='shl'> SHL
      <input type='radio' name='colorWheelType' value='lhs'> LHS
      <input type='radio' name='colorWheelType' value='lsh'> LSH<br>
      <input type='radio' name='colorWheelType' value='rgb'> RGB
      <input type='radio' name='colorWheelType' value='rbg'> RBG
      <input type='radio' name='colorWheelType' value='grb'> GRB
      <input type='radio' name='colorWheelType' value='gbr'> GBR
      <input type='radio' name='colorWheelType' value='brg'> BRG
      <input type='radio' name='colorWheelType' value='bgr'> BGR<br>
      picker controls:<br>
      <input type='radio' name='colorWheelPicker' value='0' checked='checked'> Single
      <input type='radio' name='colorWheelPicker' value='0,180'> Complementary
      <input type='radio' name='colorWheelPicker' value='0,-150,150'> Split-Complementary
      <input type='radio' name='colorWheelPicker' value='0,-30,30'> Analogous
      <input type='radio' name='colorWheelPicker' value='0,-30,30,180'> Accented Analogous
      <input type='radio' name='colorWheelPicker' value='0,120,240'> Triadic
      <input type='radio' name='colorWheelPicker' value='0,60,180,240'> Tetradic
      <input type='radio' name='colorWheelPicker' value='0,90,180,270'> Square
      <input type='radio' name='colorWheelPicker' value=''> Custom<br>
      format: <input type='text' value='0' name='colorWheelPickerFormat'>
    </div>
    <div class='color-wheel'></div>
  </body>
</html>
