<!DOCTYPE html>
<html>
  <head>
    <title>color-wheel example</title>
    <script src="jquery-1.7.1.min.js" type='text/javascript'></script>
    <script src="jquery.color-wheel.js" type='text/javascript'></script>
    <link rel="stylesheet" type="text/css" href="color-wheel.css" />
    <script type='text/javascript'>
      $(document).ready(function(){
        $(".color-wheel").colorWheel({
          type:'hsl',
          showPicker:true,
          picker:'analogous'
        })
      })
    </script>
  </head>
  <body>
    <div>
      
    </div>
    <div class='color-wheel'></div>
  </body>
</html>
